<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mem-slider">
    <div class="wrapper mem-slider__wrapper">

        <input type="radio" id="button-1" name="mem-navigation" checked>
        

        <input type="radio" id="button-2" name="mem-navigation">
        

        <input type="radio" id="button-3" name="mem-navigation">
        

        <input type="radio" id="button-4" name="mem-navigation">
        
      
      <div class="navigation">
        <label for="button-1">1</label>
        <label for="button-2">2</label>
        <label for="button-3">3</label>
        <label for="button-4">4</label>
      </div>

      <div class="text-slides mem-slider__text-slides">
        <span class="text mem-slider__text text-1">Любимый console.log() ...</span>
        <span class="text mem-slider__text text-2">Оптимизация ...</span>
        <span class="text mem-slider__text text-3">Слишком много костылей ...</span>
        <span class="text mem-slider__text text-4">Поиск первой работы ...</span>
      </div>

      <div class="slides mem-slider__slides">
        <div class="slide mem-slider__slide slide-1">
          <img src="./assets/img/mem1.jpg" alt="Mem 1" class="image mem-slider__image">
        </div>
        <div class="slide mem-slider__slide slide-2">
          <img src="./assets/img/mem2.jpg" alt="Mem 2" class="image mem-slider__image">
        </div>
        <div class="slide mem-slider__slide slide-3">
          <img src="./assets/img/mem3.jpg" alt="Mem 3" class="image mem-slider__image">
        </div>
        <div class="slide mem-slider__slide slide-4">
          <img src="./assets/img/mem4.jpg" alt="Mem 4" class="image mem-slider__image">
        </div>
      </div>
      
      

    </div>
  </div>
  
</body>
</html>
